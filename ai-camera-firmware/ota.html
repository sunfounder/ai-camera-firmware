<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>ESP32-Cam OTA</title>
  <style>
    html {
      width: 100%;
      height: 100%;
      margin: 0;
    }

    body {
      width: 100%;
      height: 100%;
      margin: 0;
      background-color: rgb(236 240 245);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      width: 90%;
      max-width: 400px;
      /* height: 260px; */
      background-color: white;
      position: fixed;
      border-radius: 10px;
      display: flex;
      justify-content: space-around;
      align-items: center;
      flex-direction: column;
      box-shadow: 4px 4px 20px 4px rgba(30, 30, 50, .1);
    }

    .title {
      font-weight: bold;
      font-size: 20px;
      margin: 10px 0;
    }

    .subtitle {
      font-weight: bold;
      font-size: 16px;
      margin: 10px 10px;
      text-align: left;
      width: 100%;
    }

    .section {
      width: 90%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .select {
      width: 100%;
      height: 40px;
      background-color: #f9fbfb;
      border: 1px solid #ced1d1;
      border-radius: 4px;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 10px 0;
    }

    .upload-button input[type='submit'] {
      opacity: 0;
      width: 100%;
      height: 100%;
    }

    .button {
      width: 100%;
      height: 40px;
      background-color: #019cda;
      color: #fafafa;
      border-radius: 4px;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 10px 0;
      position: relative;
    }

    .upload-label {
      position: absolute;
    }

    .hint-box {
      width: 100%;
      color: #000;
      display: flex;
      justify-content: space-between;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 100%;
      height: 40px;
      margin: 10px 0;
      display: flex;
      align-items: center;
    }

    .switch-label {
      justify-content: center;
      align-items: center;
      cursor: pointer;
      flex-grow: 1;
    }

    .progess-box {
      width: 100%;
      color: #000;
      display: flex;
      justify-content: space-between;
    }

    .upload-label {
      width: 100%;
      text-align: center;
    }

    .dark {
      color: #000;
    }

    .light {
      color: #fafafa;
    }

    .progress-container {
      width: 100%;
      height: 16px;
      position: relative;
      border-radius: 4px;
      background-color: #f9fbfb;
      border: 1px solid #ced1d1;
      margin: 10px 0;
    }

    #progress-bar {
      width: 0%;
      height: 100%;
      background-color: #019cda;
      top: 0;
      left: 0;
      border-radius: 4px;
      display: flex;
      align-items: center;
    }
  </style>
  <script>
    let file = null;
    let cameraPreview = false;

    function handleSelect() {
      const elem = document.createElement('input');
      elem.accept = '.bin';
      elem.type = 'file';
      elem.addEventListener('change', () => {
        if (elem.files.length == 1) {
          file = elem.files[0];
          let fileName = file.name;
          select = document.querySelector('.hint');
          select.innerText = fileName;
        }
      });
      elem.click();
    }

    function updateProgressBar(progress) {
      let progressBar = document.getElementById('progress-bar');
      let progressText = document.getElementById('progress-text');
      progress = Math.min(100, Math.max(0, progress));
      progress = Math.round(progress);
      progressBar.style.width = progress + '%';
      progressText.innerText = progress + '%';
    }

    function updateVersion() {
      let xhr = new XMLHttpRequest();
      xhr.open('GET', '/version');
      xhr.send();
      xhr.onreadystatechange = function () {
        if (xhr.readyState == 4 && xhr.status == 200) {
          let version = xhr.responseText;
          let versionElem = document.querySelector('#version');
          versionElem.innerText = 'Current version: ' + version;
        }
      }
    }

    function updateHorizontalMirror() {
      let xhr = new XMLHttpRequest();
      xhr.open('GET', '/camera_horizontal_mirror');
      xhr.send();
      xhr.onreadystatechange = function () {
        if (xhr.readyState == 4 && xhr.status == 200) {
          let mirror = xhr.responseText;
          let mirrorElem = document.querySelector('#camera-horizontal-mirror');
          mirrorElem.checked = mirror == '1';
        }
      }
    }

    function handleUpdate() {
      let formData = new FormData();
      formData.append('update', file);
      let xhr = new XMLHttpRequest();
      xhr.open('POST', '/update');
      xhr.upload.addEventListener('progress', (e) => {
        if (e.lengthComputable) {
          let progress = e.loaded / e.total * 100;
          updateProgressBar(progress);
          if (progress == 100) {
            updateSuccess();
          }
        }
      });
      xhr.send(formData);
      let updateButton = document.querySelector('.upload-button');
      updateButton.innerText = 'Updating...';
      updateButton.style.backgroundColor = '#dfa814';
    }

    function updateSuccess() {
      let updateButton = document.querySelector('.upload-button');
      updateButton.innerText = 'Success';
      updateButton.style.backgroundColor = '#01da5f';
    }

    function handleCameraPreview() {
      let imgEl = document.querySelector('#camera');
      let previewBtnEl = document.querySelector('#camera-preview-btn');
      let state = !cameraPreview;
      cameraPreview = state;
      if (state == 1) {
        let hostname = window.location.hostname;
        let url = 'http://' + hostname + ':9000/mjpg';
        imgEl.src = url;
        imgEl.style.display = 'block';
        previewBtnEl.innerText = 'Hide Preview';
      } else {
        imgEl.src = 'camera.jpg';
        imgEl.style.display = 'none';
        previewBtnEl.innerText = 'Show Preview';
      }
    }

    function handleCameraHorizontalMirror(mirror) {
      console.log(mirror);
      let xhr = new XMLHttpRequest();
      xhr.setRequestHeader('Content-Type', 'x-www-form-urlencoded');
      xhr.send('mirror=' + mirror);
      xhr.open('POST', '/camera_horizontal_mirror');
      xhr.send();
    }

    window.onload = function () {
      updateVersion();
    }

  </script>
</head>

<body>
  <div class='card'>
    <div class='title'>SunFounder ESP32-Cam Settings</div>
    <form class='ota-form section'>
    <div class='subtitle'>OTA</div>
    <div class='hint-box' id='version'>Current version: </div>
      <div class='select' onclick='handleSelect()'>Select File</Select></div>
      <div class='hint-box'>
        <div class='hint'>Select bin file.</div>
        <div id='progress-text'></div>
      </div>
      <div class='progress-container'>
        <div id='progress-bar'></div>
      </div>
      <div class='button upload-button' onclick='handleUpdate()'>Update</div>
    </form>
    <div class='camera section'>
      <div class='subtitle'>Camera</div>
      <image id='camera'src='camera.jpg' alt='Camera' width='100%' height='100%' style="display: none;"></image>
      <div class='button' id='camera-preview-btn' onclick='handleCameraPreview()'>Show Preview</div>
      <div class='switch'>
        <label class='switch-label'>Horizontal Mirror</label>
        <input type='checkbox' id='camera-horizontal-mirror' onchange='handleCameraHorizontalMirror(this.checked)'><span class='slider round'></span>
      </div>
      <div class='switch'>
        <label class='switch-label'>Vertical flip</label>
        <input type='checkbox' id='camera-vertial-flip' onchange='handleCameraHorizontalMirror(this.checked)'><span class='slider round'></span>
      </div>
    </div>
  </div>
</body>


</html>
